<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ques 12</title>
		<link rel="stylesheet" type="text/css" href="styles.css" /> 
		
	</head>
	<body>
		<header id="header">
			<h1 class="heading">TO THE NEW</h1>

			<nav class="nav">
				<a href="#home" class="navbarlink">
					<p class="nav-text">Home</p>
				</a>

				<a href="#help" class="navbarlink">
					<p class="nav-text">Quick Help</p>
				</a>
			</nav>
		</header>

		<hr class="divider" />

		<main id="#main">
			<div class="form">
				<h3 class="heading">Bug Report</h3>

				<form class="form">
					<div class="field">
						<label for="title">Title:*</label>
						<input type="text" id="title" name="title" required />
					</div>

					<div class="field">
						<label for="description">Description:*</label>
						<textarea name="description" id="description" required></textarea>
					</div>

					<div class="field">
						<label for="operating-system">Operating System:</label>
						<select name="operating system" id="operating-system">
							<option value="Windows XP">Windows XP</option>
							<option value="Ubuntu">Ubuntu</option>
							<option value="MacOS">MacOS</option>
						</select>
					</div>

					<div class="field">
						<label for="product">Product:*</label>
						<select name="product" id="product">
							<option value="Formoid">Formoid</option>
							<option value="Xyz">Xyz</option>
							<option value="abc">abc</option>
						</select>
					</div>

					<div class="field">
						<label for="version">Version:*</label>
						<input type="text" id="version" name="version" required />
					</div>

					<p style="color: rgb(140,140,140); margin-bottom: 4px">
						License:*
					</p>
					<div class="radio-group">
						<div class="field">
							<label for="license-free">Free</label>
							<input
								type="radio"
								name="license"
								value="Free"
								id="license-free"
								required
							/>
						</div>

						<div class="field">
							<label for="license-business">Business</label>
							<input
								type="radio"
								name="license"
								value="Business"
								id="license-Business"
								required
							/>
						</div>
					</div>

					<div class="field">
						<label for="severity">Severity:</label>
						<select name="severity" id="severity">
							<option value="Formoid">Critical</option>
							<option value="Xyz">Moderate</option>
							<option value="abc">Low</option>
						</select>
					</div>

					<div class="field">
						<label for="attachments">Attachments</label>
						<input type="file" id="attachments" name="attachments" />
					</div>
				</form>
				<div class="footer">
					<button class="submit-btn">Send</button>
				</div>
			</div>
		</main>
	</body>
</html>
